<div class="rounded-[12px] bg-white p-6 shadow-lg">
  <h2 class="mb-4 text-xl font-bold">비밀번호 변경</h2>
  <form [formGroup]="passwordEditForm" class="flex flex-col gap-2">
    <input type="text" formControlName="email" placeholder="이메일 입력" />
    <input type="otp" formControlName="otp" placeholder="otp 입력" />
    <input type="password" formControlName="password" placeholder="비밀번호 입력" />
    <button (click)="update()" class="w-full">변경하기</button>
  </form>
</div>
