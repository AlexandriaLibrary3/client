<a routerLink="/login" class="inline-block ml-auto border border-black">로그인</a>

<div class="flex items-center justify-between mb-6">
  <h1 class="flex-1">회원가입</h1>
</div>

<form [formGroup]="signUpForm" class="flex flex-col h-full">
  <input type="text" formControlName="email" placeholder="이메일(example@gmail.com)" class="mb-2">
  <input type="password" formControlName="password" placeholder="비밀번호(영문, 숫자, 특문 중 2개 조합 10자 이상)" class="mb-2">
  <button [disabled]="signUpForm.invalid" (click)="onRegister()">가입하기</button>
  {{signUpForm.value | json}}
</form>
