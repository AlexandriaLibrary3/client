<form [formGroup]="otpForm" class="">
  <input type="string" minlength="6" formControlName="otp" class="w-full" />
  @if (getErrorMessage()) {
    <p class="mt-1 ml-1 text-xs text-red-600">{{ getErrorMessage() }}</p>
  }
  <app-button text="인증하기" [isDisabled]="otpForm.invalid" (click)="onVerify()" class="w-full mt-3" />
</form>
